<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  button{
    margin-top: 20px;
    margin-left: 20px;
  }
</style>

<fieldset>
  <legend>Math Test</legend>
  <form>
    <input type="text" placeholder="Name">
    <h4><u>Multiple Choice</u></h4><!--Start of Multiple Choice -->
    <ol>
      <li>
        <p>Solve for the y-intercept(x=0): 27x - 13y &le; 65</p>
        <select>
          <option value="0" selected></option>
          <option value="0">(0,5)</option>
          <option value="0">(0,-7)</option>
          <option value="1">(0,-5)</option>
          <option value="0">(0,-3)</option>
        </select>
      </li>
      <li>
        <p>Solve the inequality for "x": &frac12;x - 3y &ge; 6</p>
        <select>
          <option value="0" selected></option>
          <option value="1">x &ge; 12 + 6y</option>
          <option value="0">x &le; 12 - 6y</option>
          <option value="0">x &ge; -12 + 6y</option>
          <option value="0">x &le; -12  - 6y</option>
        </select>
      </li>
      <li>
        <p>49 &divide; 7 = ?</p>
        <select>
          <option value="0" selected></option>
          <option value="0">5</option>
          <option value="0">9</option>
          <option value="0">3</option>
          <option value="1">7</option>
        </select>
      </li>
    </ol><!--End of Multiple Choice-->

  <h3><u>Open Ended</u></h3><!--Start of Open Ended-->
  <p>Two points on a graph are (-5,9) and (7,-12). What is the slope of the line that passes through both of these points?</p>
  <textarea rows="8" cols="40"></textarea><!--End of Open Ended-->
  </form>
</fieldset>

<button type="submit">Submit</button> <!--Submit Button-->
