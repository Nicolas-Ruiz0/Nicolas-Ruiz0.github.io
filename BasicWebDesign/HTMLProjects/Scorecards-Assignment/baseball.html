<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Baseball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <table class="baseball-scorecard">
      <tr>
        <th>Inning</th>
        <th>Team A</th>
        <th>Team B</th>
      </tr>
      <!--Scores-->
      <tr>
        <td>1</td>

      </tr>

        <td>2</td>
        <td>0</td>
        <td>1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>4</td>
        <td>2</td>
      </tr>
      <tr>
        <td>5</td>
        <td>2</td>
        <td>2</td>
      </tr>
      <tr>
        <td>6</td>
        <td>1</td>
        <td>3</td>
      </tr>
      <tr>
        <td>7</td>
        <td>2</td>
        <td>1</td>
      </tr>
      <tr>
        <td>8</td>
        <td>4</td>
        <td>3</td>
      </tr>
      <tr>
        <td>9</td>
        <td>4</td>
        <td>2</td>
      </tr>
      <!--Total-->
      <tr>
        <td>Total</td>
        <td class="total">23</td>
        <td class="total">21</td>
      </tr>
    </table>
  </body>
</html>
