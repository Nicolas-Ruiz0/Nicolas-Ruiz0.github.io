<!DOCTYPE html>
<html lang="en">
  <head>

        </tr>
        <!--Scores-->
        <tr>
          <td>1</td>

          <td>X</td>
        </tr>
        <tr>
          <td>2</td>

          <td>9 -</td>
        </tr>
        <tr>
          <td>3</td>

          <td>8 /</td>
        </tr>
        <tr>
          <td>4</td>
          <td>7 /</td>
          <td>X</td>
        </tr>
        <tr>
          <td>5</td>
          <td>X</td>
          <td>9 /</td>
        </tr>
        <tr>
          <td>6</td>
          <td>6 -</td>
          <td>X</td>
        </tr>
        <tr>
          <td>7</td>
          <td>X</td>
          <td>7 /</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9 /</td>
          <td>8 -</td>
        </tr>
        <tr>
          <td>9</td>
          <td>X</td>
          <td>X</td>
        </tr>
        <tr>
          <td>10</td>

        </tr>
        <tr class="last-row">
          <td>Total</td>
          <td>212</td>
          <td>195</td>
        </tr>
        
      </table>
    </div>
  </body>
</html>
