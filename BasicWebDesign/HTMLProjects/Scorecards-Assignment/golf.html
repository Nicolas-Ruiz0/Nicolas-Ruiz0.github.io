<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <table class="golf-scorecard">
      <tr>
        <th>Hole</th>
        <th>Par</th>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Player 3</th>
        <th>Player 4</th>
      </tr>
      <!--Scores-->
      <tr>
        <td>1</td>
        <td>3</td>
        <td>4</td>
        <td>2</td>
        <td>3</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
        <td>2</td>
        <td>4</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>4</td>
        <td>3</td>
        <td>4</td>
        <td>2</td>
        <td>3</td>
        <td>1</td>
      </tr>
      <tr>
        <td>5</td>
        <td>2</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
      </tr>
      <!--Total-->
      <tr>
        <td colspan="2" style="text-align: center; padding: 0;">Total</td>
        <td>15</td>
        <td>13</td>
        <td>11</td>
        <td>9</td>
        
      </tr>
    </table>
  </body>
</html>
